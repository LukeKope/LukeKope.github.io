<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>One Page Website Example</title>
  </head>
  <body>

        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#Gallery">Gallery</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>


        <section id="home">
            <h1>Welcome to my portfolio! </h1>
        </section>

    <section id="Gallery">
      <h3>Gallery</h3>
      <p class="image_text_padding"> Mouse over the images to see more!</p>

        <div class="ImageZoom">
              <img src="elyse.png" alt="Cartoon portrait of Elyse Willems" id = "elyseimage">
        </div>

        <div class="ImageZoom">
              <img src="kyrie.png" alt="Vector art of Kyrie Irving" id = "kyrieimage">
        </div>

        <div class="ImageZoom">
              <img src="self_portrait.png" alt="Geometric self-portrait with colorful background" id = "self_portraitimage">
        </div>

    </section>


        <section id="resume">
          <h3>Resume</h3>
          <p>Hover over to zoom!</p>
          <img src="resume.jpg" alt="Luke Koppenheffer's resume" id="resumeimage">
        </section>

        <section id="contact">
          <h3>Contact</h3>
          <p>Feel free to reach out to me!</p>
          <p>Email: <span>luke.koppenheffer@nyu.edu</span></p>
          <p>This site is a work in progress, so check out my complete portfolio here!</p>
          <iframe src="https://lukekoppenheffer.myportfolio.com/" width="700px" height="700px" id="iframe"></iframe>
        </section>



  </body>
</html>
